<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComparaciÃ³n de Diferencias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        h1 {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            font-size: 2em;
            margin-bottom: 0;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
            background: white;
        }

        .column {
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .column:last-child {
            border-right: none;
        }

        .column-header {
            background: #f5f5f5;
            padding: 12px 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #667eea;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-container {
            flex: 1;
            overflow-y: auto;
            background: #fafafa;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .line {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .line:hover {
            background: #f9f9f9;
        }

        .line-number {
            display: inline-block;
            width: 50px;
            text-align: right;
            padding: 0 15px;
            color: #999;
            background: #f5f5f5;
            user-select: none;
            flex-shrink: 0;
            border-right: 1px solid #e0e0e0;
        }

        .line-content {
            flex: 1;
            padding: 0 15px;
            word-break: break-all;
            white-space: pre-wrap;
            color: #333;
        }

        .line.before {
            background: #fff8f8;
        }

        .line.after {
            background: #f8fff8;
        }

        .line.removed {
            background: #ffe0e0 !important;
        }

        .line.added {
            background: #e0ffe0 !important;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }

            .column {
                border-right: none;
                border-bottom: 2px solid #667eea;
            }

            .column:last-child {
                border-bottom: none;
            }

            h1 {
                font-size: 1.5em;
                padding: 20px;
            }
        }

        .code-container::-webkit-scrollbar {
            width: 8px;
        }

        .code-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .code-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .code-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š ComparaciÃ³n de Diferencias</h1>
        <div class="comparison">
            <!-- Columna ANTES -->
            <div class="column">
                <div class="column-header">ANTES</div>
                <div class="code-container">
                    {#for linea in lineasAntes}
                        <div class="line before">
                            <span class="line-number">{linea_index + 1}</span>
                            <span class="line-content">{linea.contenido ?: '&nbsp;'}</span>
                        </div>
                    {/for}
                </div>
            </div>

            <!-- Columna DESPUÃ‰S -->
            <div class="column">
                <div class="column-header">DESPUÃ‰S</div>
                <div class="code-container">
                    {#for linea in lineasDespues}
                        <div class="line after">
                            <span class="line-number">{linea_index + 1}</span>
                            <span class="line-content">{linea.contenido ?: '&nbsp;'}</span>
                        </div>
                    {/for}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
